server {
    listen       8080 default_server;
    server_name  localhost;
    client_max_body_size 10M;

    proxy_intercept_errors off;

    gzip on;
    gzip_proxied any;
    gzip_types application/json text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 5;

    # Expose static files from Django and your extensions
    location /static/ {
        alias /usr/share/nginx/html/;
    }

    location / {
        proxy_pass_header Server;
        proxy_redirect off;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 75;
        proxy_read_timeout 500;
        proxy_buffering off;
        proxy_pass http://sample:8000/;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
