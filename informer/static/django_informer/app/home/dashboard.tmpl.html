<div layout="row"
     layout-align="start center"
     layout-wrap
     data-ng-repeat="informer in informers">
    <md-card flex="30">
        <md-card-content>
            <h2>
                {{ informer.name | name }}
                <small>
                    <md-icon data-ng-if="informer.operational" md-svg-icon="/static/django_informer/assets/images/ic_keyboard_arrow_up_48px.svg"></md-icon>
                    <md-icon data-ng-if="!informer.operational" md-svg-icon="/static/django_informer/assets/images/ic_keyboard_arrow_down_48px.svg"></md-icon>
                </small>
            </h2>
            <p>{{ informer.message }}</p>
        </md-card-content>

        <md-card-footer>
            <!--
            <md-icon md-svg-icon="/static/django_informer/assets/images/ic_trending_up_48px.svg"></md-icon>
            <md-icon md-svg-icon="/static/django_informer/assets/images/ic_equalizer_48px.svg"></md-icon>
            -->
            <a href="#/detail/{{informer.name | name}}">
                <md-icon md-svg-icon="/static/django_informer/assets/images/ic_launch_48px.svg"></md-icon>
            </a>
        </md-card-footer>
    </md-card>
</div>
