<h2 data-ng-cloak>{{ message }}</h2>

<div data-ng-repeat="informer in informers">
    <p>
        <span data-ng-if="informer.operational" style="color: green">
            <strong>UP</strong>
        </span>
        <span data-ng-if="!informer.operational"  style="color: red">
            <strong>DOWN</strong>
        </span>
        {{ informer.name | name }}
    </p>

    <p>{{ informer.message }}</p>

    <md-button  class="md-primary"
                data-ng-href="#/detail/{{informer.name | name }}/">details
    </md-button>
    <hr />
</div>
